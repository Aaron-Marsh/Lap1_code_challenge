<!DOCTYPE html>

                  xmlns="http://www.w3.org/2000/svg"

                  /></svg
              ></span>
            </div>
          </div>
        </div>
        <div id="btnContainer">
          <input
            id="buttonS"
            type="submit"
            value="Google Search"
            name="buttonS"
          />
          <input
            id="buttonL"
            type="submit"
            value="I'm Feeling Lucky"
            name="buttonL"
          />
        </div>

    </div>

    <div id="listOfItems">
