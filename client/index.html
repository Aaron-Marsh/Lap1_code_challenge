<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google API Challenge</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div id="leftNavbar" class="flexNav">
        <div class="textNav" id="home"><span>Home</span></div>
        <div class="textNav" id="store"><span>Store</span></div>
      </div>

      <div id="rightNavbar" class="flexNav">
        <div class="textNav" id="home"><span>Images</span></div>
        <div class="textNav" id="store"><span>Gmail</span></div>
      </div>
    </nav>
    <main>
      <div class="logocontainer">
        <div class="titleLetter" id="L-1"><span>G</span></div>
        <div class="titleLetter" id="L-2"><span>o</span></div>
        <div class="titleLetter" id="L-3"><span>o</span></div>
        <div class="titleLetter" id="L-4"><span>g</span></div>
        <div class="titleLetter" id="L-5"><span>l</span></div>
        <div class="titleLetter" id="L-6"><span>e</span></div>
      </div>
      <form action="#" id="googleForm">
        <div id="searchBar-container">
          <div id="searchBar">
            <div id="searchLogo"><span>svg</span></div>
            <input type="search" placeholder="Search Here" />
            <div id="microphoneLogo"><span>svg</span></div>
          </div>
        </div>
        <div id="btnContainer">
          <input type="submit" value="Google Search" name="buttonS" />
          <input type="submit" value="I'm Feeling Lucky" name="buttonL" />
        </div>
      </form>
    </main>
  </body>
</html>
