<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google API Challenge</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div id="leftNavbar" class="flexNav">
        <div class="textNav" id="home"><span>Home</span></div>
        <div class="textNav" id="store"><span>Store</span></div>
      </div>

      <div id="rightNavbar" class="flexNav">
        <div class="textNav" id="home">Images</div>
        <div class="textNav" id="store">Gmail</div>
      </div>
    </nav>
    <main>
      <div class="logoContainer">
        <h3 class="titleLetter">G</h3>
        <h3 class="titleLetter">o</h3>
        <h3 class="titleLetter">o</h3>
        <h3 class="titleLetter">g</h3>
        <h3 class="titleLetter">l</h3>
        <h3 class="titleLetter">e</h3>
      </div>
      <form action="#" id="googleForm">
        <div id="searchBar">
          <div id="searchLogo"><span>svg</span></div>
          <input type="search" placeholder="Search Here" />
          <div id="microphoneLogo"><span>svg</span></div>
        </div>
        <div id="btnContainer">
          <input type="submit" value="Google Search" name="buttonS" />
          <input type="submit" value="I'm Feeling Lucky" name="buttonL" />
        </div>
      </form>
    </main>
  </body>
</html>
